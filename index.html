<body>
    <div id="map">
        <div class="tips">
            <div class="tip">存貨充足</div>
            <div class="tip danger">少於50個</div>
            <div class="tip empty">已售完</div>
        </div>
    </div>

    <button id="info" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-info"></i>
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">資訊欄</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>因應武漢肺炎，以及2/6發布的口罩新制，建置此網頁，方便網友查看鄰近各藥局口罩剩餘數量。</p>
                    <p>(註)口罩剩餘數量資料來源為中央健康保險署公告資料，並不一定是正確實際藥局剩餘數量。</p>

                </div>
                <div class="modal-footer">
                    <div class="copyright">此網頁由陳俊佑建置❤ junyou1998@gmail.com</div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
